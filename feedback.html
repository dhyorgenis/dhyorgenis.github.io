<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">

	<style>
		@import url('https://fonts.googleapis.com/css?family=Roboto');

		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			font-family: Roboto;
		}

		main{
			width: 100%;
			max-width:1290px;
			margin:auto;
			margin-top:15px;
		}
		.header{
			background-color: #660606;
			text-align: center;
			padding: 1em;
			color: #fff;
		}
		nav{
			float: left;
			width: 20%;
			padding: 1em;
			color: #360000;

		}
		nav ul{
			list-style-type: none;
			padding: 0;
		}
		nav ul a{
			text-decoration: none;
			background-color: #ccc;
			display: block;
			padding: 9px;
			margin-bottom: 5px;
			border-radius: 5px;
			color: #360000;
		}
		nav ul a:hover {
			background-color:#d5d5d5;
		}
		.central{
			width: 80%;
			float: right;
			padding: 1em;
			border-left: 1px solid #ccc;
		}
		.central p{
			margin: 15px 0;
			text-align: center;
		}
		.centro{
			align-self: center;
		}

		main > footer{
			clear: both;
		}

		@media (max-width: 600px){
			nav, .central{width:100%}
		}
		.avaliar > a > img{
			width: 50px;
			height: 50px;
		}
		form > button{
			padding: 3px;
		}

	</style>
<body>


		<main>
			<header class="header">
				<h1>teste do meu site(aqui vai a logo)</h1>
			</header>

			<nav>
				<ul>

					</li>
					<li>

					</li>
					<li>
						<a href="produtos.html"><i class="fas fa-shopping-bag"></i>  Produtos</a>
					</li>
					<li>
						<a href="contato.html"><i class="fas fa-phone"></i>  Contato</a>
					</li>
					<li>
						<a href="feedback.html"><i class="fas fa-star"></i>  Feedback</a>
					</li>
				</ul>
			</nav>

			<article class="central">
				<header class="header">
					<h2>Deixe seu feedback!</h2>
				</header>
				<p>
					Qual sua experiencia no nosso site?
				</p>

				<center>
					<div>
						<form class="avaliar">
						<a href="javascript:void(0)" onclick="Avaliar(1)">
							<img src="star0.png" id="s1"></a>

						<a href="javascript:void(0)" onclick="Avaliar(2)">

						<a href="javascript:void(0)" onclick="Avaliar(3)">

							<img src="star0.png" id="s4"></a>

						<a href="javascript:void(0)" onclick="Avaliar(5)">
							<img src="star0.png" id="s5"></a>
					</div><br>
					<button type="submit" value="Enviar">Enviar</button>
				</form>
				</center>
				
			</article>

			<footer class="header">
				@Dhyorgenis Costa Silva 2020
			</footer>
			<div id="msg"></div>
		</main>
